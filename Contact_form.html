<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Contact_form.css">
</head>
<body>

    <div class="CF">    
        <h1> Contact Form </h1>
        please fill all the texts in the feilds.
    </div>

    <div class="contact_form">
        <form action="">

    <p>
    Name :* <input type="text" name="name" required placeholder="Your Full Name">
    </p>

    <p>
        Email :* <input type="email" id="email" name="email" required placeholder="abcd@gmail.com">
    </p>

    <p>
        Message :* <textarea name="Message" id="Message" cols="100" rows="8" placeholder="Your Message to Us" required></textarea>
    </p>

    <p>
        Subject :* <textarea name="subject" id="subject" cols="100" rows="4" placeholder="Enter the Subject" required></textarea>
    </p>

    <p>
        <input type="submit" value="Send">
    </p>
</form>
</div>
</body>
</html>
